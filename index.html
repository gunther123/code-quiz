<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="./assets/css/style.css">

    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <div class="high-score-container" id="high-score-container">
            <a class="high-score-text" id="high-score-text" href="">View High Scores</a>
        </div>
        <div class="timer" id="timer">
            <h1 class="timer-text" id="timer-text">Timer: <span class="timer-count" id="timer-count"> 99 </span></h1>
        </div>
    </header>

    <main class="page-content" id="page-content">
        <div class="question-header" id="question-header">
            <h2 class="question-header-text" id="question-header-text">What variable type allows you to store true or false values?</h2>
        </div>
        <div class="question-answers-container" id="question-answers-container">
            <div class="mc-button-container" id="mc-button-container">
            <button class="btn" id="btn-1">A. Boolean</button>
            <button class="btn" id="btn-2">B. Integer</button>
            <button class="btn" id="btn-3">C. String</button>
            <button class="btn" id="btn-4">D. Array</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
