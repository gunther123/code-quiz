<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="./assets/css/style.css">

    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <div class="high-score-container" id="high-score-container">
            <a class="high-score-text" id="high-score-text" href="">View High Scores</a>
        </div>
        <div class="timer" id="timer">
            <h1 class="timer-text" id="timer-text">Timer: <span class="timer-count" id="timer-count"> 99 </span></h1>
        </div>
    </header>

    <main class="page-content" id="page-content">
        <div class="question-header" id="question-header">
            <h2 class="question-header-text" id="question-header-text">Coding Challenge Quiz</h2>
        </div>
        <div class="question-container" id="question-container">
            <p class="question-text" id="question-text">
            Try to answer the following code-related questions within the time limit. Keep in mind
            that incorrect answers will penalize your score/time by 10 seconds!
            </p>
        </div>
        <div class="start-button-container" id="start-button-container">
            <button class="btn" id="btn-1">Start</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
