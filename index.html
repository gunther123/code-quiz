<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="./assets/css/style.css">

    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <div class="high-score-container" id="high-score-container">
            <a class="high-score-text" id="high-score-text" href="">View High Scores</a>
        </div>
        <div class="timer" id="timer">
            <h1 class="timer-text" id="timer-text">Timer: <span class="timer-count" id="timer-count"> 99 </span></h1>
        </div>
    </header>

    <main class="page-content" id="page-content">
        <div class="question-header" id="question-header">
            <h2 class="question-header-text" id="question-header-text">All Done!</h2>
        </div>
        <div class="question-container" id="question-container">
            <p class="question-text" id="question-text">
            Your Final Score is Placeholder!
            </p>
        </div>
        <div class="form-button-container" id="form-button-container">
            <form id="high-score-name" class="high-score-name">
                <label for="high-score-name-text" class="question-text">Enter your Initials:</label>
                <input type="text" name="high-score-name-text" id="high-score-name-text" class="high-score-name-text">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
